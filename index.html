<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="backgroundchange"></div>
            <div class="game">
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
            </div>
            <div class="result">
                <div class="resultimg">
                    <img style="width: 8rem;" src="assets/cross.svg" alt="result-img">
                    <img style="width: 7rem;" src="assets/circle.svg" alt="result-img">
                </div>
                <p>WINNER</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
