<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="backgroundchange"></div>
            <div class="game">
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
                <button class="box"><img src="" alt=""></button>
            </div>
            <div class="result"></div>
            <p class="turntext">TURN</p>
            <div class="turn">
                <div class="turnbutton cross">
                    <img src="assets/cross.svg" alt="cross-img">
                </div>
                <div class="turnbutton circle">
                    <img src="assets/circle.svg" alt="cicle-img">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
